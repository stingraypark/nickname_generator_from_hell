<!DOCTYPE html>
<html lang="ko">
    <head>
        <!-- Meta -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Title -->
        <title>저세상 닉네임 생성기</title>

        <!-- Set Favicon -->
        <link rel="icon" href="images/favicon.ico" type="image/x-icon">

        <!-- Link CSS -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!-- App -->
        <div class="app">
            <div class="group">
                <div id="profile-full" class="profile-background">
                    <img id="profile-img" src="../images/profile_icons/book.svg">
                </div>

                <p id="nickname-field" class="nickname-field"></p>
            </div>

            <div class="actions">
                <button id="generate-btn" class="action-btn">
                    <img src="images/icons/arrow-clockwise.svg" class="icon">
                    생성
                </button>
                <button id="copy-btn" class="action-btn">
                    <img src="images/icons/file.svg" class="icon">
                    닉네임 복사
                </button>
                <button id="download-profile-btn" class="action-btn">
                    <img src="images/icons/download.svg" class="icon">
                    프로필 다운로드
                </button>
            </div>

            <div class="group options">
                <div class="toggle-wrapper">
                    <label class="toggle-label">
                        <input type="checkbox" id="useName" class="toggle-input" checked>
                        <span class="toggle-slider"></span>
                        <span class="toggle-text">이름 포함</span>
                    </label>
                </div>

                <div class="toggle-wrapper">
                    <label class="toggle-label">
                        <input type="checkbox" id="dontUseManualName" class="toggle-input" checked>
                        <span class="toggle-slider"></span>
                        <span class="toggle-text">랜덤 이름 사용</span>
                    </label>
                </div>

                <div class="select-group">
                    <label for="gender-select">랜덤 이름 성별</label>
                    <select id="nameGender" class="select-input">
                        <option value="MF">랜덤</option>
                        <option value="M">남성</option>
                        <option value="F">여성</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="nickname-input">수동 이름 입력</label>
                    <input type="text" id="manualName" class="text-input" value="홍길동" placeholder="이름을 입력하세요">
                </div>

                <div class="toggle-wrapper">
                    <label class="toggle-label">
                        <input type="checkbox" id="removeSpace" class="toggle-input" checked>
                        <span class="toggle-slider"></span>
                        <span class="toggle-text">공백 제거</span>
                    </label>
                </div>
            </div>
        </div>

        <!-- Link JS -->
        <script src="scripts/html2canvas.min.js"></script>
        <script type="module" src="scripts/script.js"></script>
    </body>
</html>
